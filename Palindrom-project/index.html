    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
    <div id="container">
    <div id="palindrome-div" class="palindrome-div">
            <label>
                <input type="text" id="text-input" class="text-input">
                <button id="check-btn" class="check-btn">Check</button>
                <div id="result"></div>
            </label>
        </div>
        <div id="palindrom-def" class="palindrom-def">
            <p>A <i>Palindrome</i> is a word or sentence<br>
                that's spelled the same  way both <br>
                forward and backward, ignoring <br>
                punctuation, case, and spacing.
            </p>
        </div>
    </div>
        <script src="./script.js"></script>
    </body>
    </html>
